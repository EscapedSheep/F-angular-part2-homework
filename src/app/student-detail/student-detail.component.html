<ng-container *ngIf="student">
  <h1>Student:</h1>
  <dl>
    <dt>ID:</dt>
    <dd>{{student.id}}</dd>
    <dt>Name:</dt>
    <dd>{{student.name}}</dd>
    <dt>Age:</dt>
    <dd>{{student.age}}</dd>
  </dl>
</ng-container>

<ng-container *ngIf="errorMessage">
  <h1>{{errorMessage}}</h1>
</ng-container>

<a routerLink="../">back</a>
